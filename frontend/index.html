<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Go URL Shortener</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; background: #f9f9f9; }
    input, button { padding: 0.5rem; margin: 0.5rem; width: 300px; }
  </style>
</head>
<body>
  <h1>Shorten Your URL</h1>
  <input type="text" id="urlInput" placeholder="Enter long URL" />
  <button onclick="shorten()">Shorten</button>
  <p id="result"></p>

  <script>
    const form = document.getElementById("shorten-form");
    const resultDiv = document.getElementById("result");
  
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const url = document.getElementById("url").value;
  
      const response = await fetch("/shorten", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ url }),
      });
  
      const data = await response.json();
      resultDiv.innerText = "Short URL: " + data.short_url;
    });
  </script>
  
</body>
</html>
